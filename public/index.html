<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- MATERIALIZE -->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import Open Sans Condensed -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap"
      rel="stylesheet"
    />

    <!-- import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>The Average Asian</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this website.</noscript>
    <!-- NavBar -->
    <nav class="z-depth-0">
      <div class="nav-wrapper white">
        <a href="#" class="brand-logo center">
          <span class="grey-text text-darken-4">
            <h2>The Average Asian</h2>
          </span>
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li></li>
        </ul>
      </div>
    </nav>

    <!-- Featured Content -->
    <div id="featured-container" class="container">
      <div id="featured"></div>
    </div>

    <!-- Articles -->
    <div class="container">
      <div id="blog"></div>
    </div>
  </body>

  <!-- FAB -->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large white">
      <div id="nav-icon3">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </a>
    <ul>
      <li>
        <a
          class="waves-effect btn-floating tooltipped white"
          data-position="left"
          data-tooltip="I am a tooltip"
          ><i class="material-icons black-text">add_box </i></a
        >
      </li>
      <li>
        <a
          class="waves-effect btn-floating tooltipped white"
          data-position="left"
          data-tooltip="I am a tooltip"
          ><i class="material-icons black-text">format_quote</i></a
        >
      </li>
      <li>
        <a
          class="waves-effect btn-floating tooltipped white"
          data-position="left"
          data-tooltip="I am a tooltip"
          ><i class="material-icons black-text">publish</i></a
        >
      </li>
      <li>
        <a
          class="waves-effect btn-floating tooltipped white"
          data-position="left"
          data-tooltip="I am a tooltip"
          ><i class="material-icons black-text">attach_file</i></a
        >
      </li>
    </ul>
  </div>

  <style>
    body {
      font-size: 14px;
      font-family: "Open Sans Condensed", sans-serif;
      margin-top: 3%;

      /* hide scrollbar */
      -ms-overflow-style: none;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    #blog {
      margin-top: 9%;
    }

    /* Featured */
    #featured-container {
      margin-top: 6%;
      margin-bottom: 20%;
    }

    /* Something Cool */
    * {
      margin: 0;
      padding: 0;
    }

    #nav-icon3 {
      width: 25px;
      height: 45px;
      position: relative;
      margin-right: 50px;
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
      -webkit-transition: 0.5s ease-in-out;
      -moz-transition: 0.5s ease-in-out;
      -o-transition: 0.5s ease-in-out;
      transition: 0.5s ease-in-out;
      cursor: pointer;

      margin-top: 20px;
      margin-left: 15.5px;
    }

    #nav-icon3 span {
      display: block;
      position: absolute;
      height: 3px;
      width: 100%;
      background: grey;
      border-radius: 5px;
      opacity: 1;
      left: 0;
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
      -webkit-transition: 0.25s ease-in-out;
      -moz-transition: 0.25s ease-in-out;
      -o-transition: 0.25s ease-in-out;
      transition: 0.25s ease-in-out;
    }

    #nav-icon3 span:nth-child(1) {
      top: 0px;
    }

    #nav-icon3 span:nth-child(2),
    #nav-icon3 span:nth-child(3) {
      top: 8px;
    }

    #nav-icon3 span:nth-child(4) {
      top: 16px;
    }

    #nav-icon3.open span:nth-child(1) {
      top: 18px;
      width: 0%;
      left: 50%;
    }

    #nav-icon3.open span:nth-child(2) {
      -webkit-transform: rotate(45deg);
      -moz-transform: rotate(45deg);
      -o-transform: rotate(45deg);
      transform: rotate(45deg);
    }

    #nav-icon3.open span:nth-child(3) {
      -webkit-transform: rotate(-45deg);
      -moz-transform: rotate(-45deg);
      -o-transform: rotate(-45deg);
      transform: rotate(-45deg);
    }

    #nav-icon3.open span:nth-child(4) {
      top: 18px;
      width: 0%;
      left: 50%;
    }
  </style>

  <script>
    $(document).ready(function() {
      $(".fixed-action-btn").hover(function() {
        $("#nav-icon3").toggleClass("open");
      });
    });

    // Tooltips
    document.addEventListener("DOMContentLoaded", function() {
      var elems = document.querySelectorAll(".tooltipped");
      var instances = M.Tooltip.init(elems, []);
    });

    // Floating Action Button
    document.addEventListener("DOMContentLoaded", function() {
      var elems = document.querySelectorAll(".fixed-action-btn");
      var options = [];
      var instances = M.FloatingActionButton.init(elems, options);
    });
  </script>
</html>
