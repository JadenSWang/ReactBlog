<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- MATERIALIZE -->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import Open Sans Condensed -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap"
      rel="stylesheet"
    />

    <!-- import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>The Average Asian</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this website.</noscript>
    <!-- NavBar -->
    <a class="z-depth-0">
      <div class="nav-wrapper white">
        <a href="#" class="brand-logo center">
          <span class="grey-text text-darken-4">
            <h2>The Average Asian</h2>
          </span>
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </a>

    <!-- Featured Content -->
    <div id="featured-container" class="container">
      <div id="featured"></div>
    </div>

    <!-- Articles -->
    <div class="container">
      <nav>
        <div class="nav-wrapper grey lighten-2">
          <form>
            <div class="input-field">
              <input id="search" type="search" required />
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <div id="menuclearbtn"><i class="material-icons">close</i></div>
            </div>
          </form>
        </div>
      </nav>

      <div id="blog"></div>
    </div>

    <!-- FAB -->
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large white">
        <div id="nav-icon3">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </a>
      <ul>
        <li>
          <a
            class="waves-effect btn-floating tooltipped white pulse modal-trigger"
            data-position="left"
            data-tooltip="Subscribe"
            href="#subscribemodal"
            ><i class="material-icons black-text">notifications_active</i></a
          >
        </li>
        <li>
          <a
            class="waves-effect btn-floating tooltipped white"
            data-position="left"
            data-tooltip="Sign In"
            href='#signinmodal'
            ><i class="material-icons black-text">account_circle</i></a
          >
        </li>
        <li>
          <a
            class="waves-effect btn-floating tooltipped white"
            data-position="left"
            data-tooltip="I am a tooltip"
            ><i class="material-icons black-text">publish</i></a
          >
        </li>
        <li>
          <a
            class="waves-effect btn-floating tooltipped white"
            data-position="left"
            data-tooltip="I am a tooltip"
            ><i class="material-icons black-text">attach_file</i></a
          >
        </li>
      </ul>
    </div>

    <!-- Modal Subscribe -->
    <div id="subscribemodal" class="modal modal-fixed-footer">
      <div class="modal-content">
          <h4>Continue Reading?</h4>
          <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
          <a
            id="modalclosebutton"
            href="#!"
            class="modal-close waves-effect waves-green btn-flat"
          >Agree</a
         >
      </div>
    </div> 
    
    <!-- Sign In Subscribe -->
    <div id="signinmodal" class="modal modal-fixed-footer">
      <div class="modal-content">
          <h4>Continue Reading?</h4>
         
    <!-- Modal Sign In -->
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    
      </div>
      <div class="modal-footer">
          <a
            id="modalclosebutton"
            href="#!"
            class="modal-close waves-effect waves-green btn-flat"
          >Agree</a
         >
      </div>
    </div>
  </body>
  </html>
</html>
